<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>Admin Login • Roombook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'students/student.css' %}">
</head>

<body>
    <nav class="nav">
        <div class="container" style="max-width:1000px">
            <a class="brand" href="{% url 'roombook:index' %}">Roombook</a>
            <div class="menu">
                <!-- <a class="link" href="{% url 'students:index' %}">Home</a> -->
                <a class="link" href="{% url 'students:login' %}">User Login</a>
                <!-- <a class="link" href="{% url 'students:register' %}">Register</a> -->
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Admin Login</h1>
        <p class="muted">Only administrators</p>

        <div class="card">
            <form method="post" action="{% url 'students:admin_login' %}">
                {% csrf_token %}

                <div class="errlist">{{ form.non_field_errors }}</div>

                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" autocomplete="username" required>
                <div class="errlist">{{ form.username.errors }}</div>

                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" autocomplete="current-password" required>
                <div class="errlist">{{ form.password.errors }}</div>

                <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">

                <button class="btn" type="submit">Sign in as Admin</button>

                <!-- <div class="help">
                    <a class="link" href="{% url 'students:login' %}">← User Login</a>
                    <a class="link" href="{% url 'roombook:index' %}">กลับหน้ารายการห้อง →</a>
                </div> -->
            </form>
        </div>

        <!-- <div class="card" style="margin-top:12px">
            <p class="muted" style="margin:0">
                เคล็ดลับ: ตั้งค่าผู้ใช้ให้เป็น <b>Staff</b> หรือเพิ่มไปที่กลุ่ม <code>room_admin</code>
                เพื่อเข้าถึงส่วนผู้ดูแล
            </p>
        </div> -->
    </main>
</body>

</html>
