<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>Students • Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #2563eb;
            --primary-dark: #1d4ed8
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            line-height: 1.6
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px
        }

        .nav {
            background: #fff;
            border-bottom: 1px solid var(--border)
        }

        .brand {
            color: var(--text);
            text-decoration: none;
            font-weight: 700
        }

        .menu {
            float: right
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            margin-left: 12px
        }

        h1 {
            margin: .2rem 0 1rem
        }

        .messages {
            list-style: none;
            margin: .8rem 0;
            padding: 0
        }

        .msg {
            padding: .55rem .8rem;
            border-radius: 10px;
            border: 1px solid transparent;
            margin-bottom: .5rem
        }

        .msg.success {
            border-color: #10b981;
            background: rgba(16, 185, 129, .08)
        }

        .msg.info {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, .08)
        }

        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .05)
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .btn {
            display: inline-block;
            padding: .6rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: var(--primary);
            color: #fff;
            text-decoration: none
        }

        .btn:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark)
        }

        .muted {
            color: var(--muted)
        }

        @media (max-width:640px) {
            .menu {
                float: none;
                margin-top: 8px
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <a class="brand" href="{% url 'students:index' %}">Classrooms</a>
            <div class="menu">
                <a class="link" href="{% url 'students:logout' %}">ออกจากระบบ</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}<li class="msg {{ message.tags }}">{{ message }}</li>{% endfor %}
        </ul>
        {% endif %}

        <div class="card">
            <h1>ยินดีต้อนรับ{% if request.user.is_authenticated %}, {{ request.user.username }}{% endif %}</h1>
            <p class="muted">เลือกเมนูสำหรับจองห้องเรียน</p>
            <div class="row">
                <a class="btn" href="{% url 'roombook:index' %}">ดูห้องและทำการจอง</a>
                <a class="btn" href="{% url 'roombook:my_bookings' %}">การจองของฉัน</a>
            </div>
        </div>
    </main>
</body>

</html>
