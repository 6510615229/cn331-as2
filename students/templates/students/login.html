<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>เข้าสู่ระบบ • Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'students/students.css' %}">
</head>

<body>
    <nav class="nav">
        <div class="container" style="max-width:1000px">
            <span class="brand">Welcome To Room Booking</span>
            <div class="menu">
                <a class="link" href="{% url 'students:admin_login' %}">Admin Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- {% if messages %}
        <ul class="messages">
            {% for message in messages %}<li class="msg {{ message.tags }}">{{ message }}</li>{% endfor %}
        </ul>
        {% endif %} -->
        <h1>Login</h1>
        <div class="card">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-row">
                    <label>Username</label>
                    <input type="text" name="username" required />
                </div>
                <div class="form-row">
                    <label>Password</label>
                    <input type="password" name="password" required />
                </div>
                <button class="btn" type="submit">login</button>
            </form>
        </div>

        <p class="muted" style="margin-top:12px">
            Don't have an account yet? |<a class="link" href="{% url 'students:register' %}">Register</a>
        </p>

    </main>
</body>

</html>
