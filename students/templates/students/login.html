<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>เข้าสู่ระบบ • Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #2563eb;
            --primary-dark: #1d4ed8
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            line-height: 1.6
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px
        }

        .nav {
            background: #fff;
            border-bottom: 1px solid var(--border)
        }

        .brand {
            color: var(--text);
            text-decoration: none;
            font-weight: 700
        }

        .menu {
            float: right
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            margin-left: 12px
        }

        h1 {
            margin: .6rem 0 .2rem
        }

        .muted {
            color: var(--muted)
        }

        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .05);
            margin-top: 14px
        }

        label {
            display: block;
            font-weight: 600;
            margin: .2rem 0 .2rem
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: .6rem .8rem
        }

        .btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: .7rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            margin-top: .6rem
        }

        .btn:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark)
        }

        .errlist {
            margin: .4rem 0 0;
            padding: 0
        }

        .errlist ul {
            margin: .2rem 0 0;
            padding-left: 18px;
            color: #b91c1c
        }

        .help {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 10px
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="container" style="max-width:1000px">
            <span class="brand">Welcome To Room Booking</span>
            <div class="menu">
                <a class="link" href="{% url 'students:admin_login' %}">Admin Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- {% if messages %}
        <ul class="messages">
            {% for message in messages %}<li class="msg {{ message.tags }}">{{ message }}</li>{% endfor %}
        </ul>
        {% endif %} -->
        <h1>Login</h1>
        <div class="card">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-row">
                    <label>Username</label>
                    <input type="text" name="username" required />
                </div>
                <div class="form-row">
                    <label>Password</label>
                    <input type="password" name="password" required />
                </div>
                <button class="btn" type="submit">login</button>
            </form>
        </div>

        <p class="muted" style="margin-top:12px">
            Don't have an account yet? |<a class="link" href="{% url 'students:register' %}">Register</a>
        </p>

    </main>
</body>

</html>
